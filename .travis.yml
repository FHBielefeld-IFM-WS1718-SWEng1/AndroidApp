language: android

   
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-23.0.1
  - android-4
  - android-10
  - android-19
  - android-23
  - android-25
  - addon-google_apis-google-19
  - extra-google-google_play_services
  - sys-img-armeabi-v7a-google_apis-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-google_apis-$EMULATOR_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-x86-android-19
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
  
env:
  matrix:
    - ANDROID_TARGET=android-4 ANDROID_ABI=armeabi
    - ANDROID_TARGET=android-10 ANDROID_ABI=armeabi
    - ANDROID_TARGET=android-19 ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-25 ANDROID_ABI=armeabi-v7a
before_script:
 - android list targets
 - jdk_switcher use oraclejdk8
 - echo no | android create avd --force -n test -t android-$ANDROID_TARGET --abi $ANDROID_ABI_API
 - emulator -avd test -no-skin -no-audio -no-window &
 - adb wait-for-emulator
 - adb shell input keyevent 82 & 
   

script:
  - ./gradlew clean installDebug
  - ./gradlew check
  - ./gradlew testDebugUnitTest
  - ./gradlew connectedDebugAndroidTest


  
